<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>

		<h3 style="margin-top: 0">Login</h3>
		<h:panelGrid columns="2">

			

			<p:outputLabel for="correo">Correo</p:outputLabel>
			<p:inputText id="correo" 
				value="#{loginBean.p.correo}"/>

			<p:outputLabel for="clave">Clave</p:outputLabel>
			<p:inputText id="clave" value="#{loginBean.p.clave}"/>

			<p:commandButton value="Iniciar Sesion"
				action="#{loginBean.Login()}"></p:commandButton>


		</h:panelGrid>




	</h:form>
</h:body>


</html>
