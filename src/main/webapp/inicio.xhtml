<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">




<ui:composition template="template/template2.xhtml">
	<ui:define name="content">
		<h:form>


			<h2 style="font-weight: bold;">Inicio</h2>

			<h:dataTable id="tblcapitulos"
value="#{movimientoBean.listarMovimiento(loginBean.listalogin.get(0).socio.cuentaen.idCuenta)}"
				var="move" class="table">
				<h:column>
					<f:facet name="header">Número Cuenta</f:facet>
					<h:outputText value="#{move.cuenta.idCuenta}" />

				</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{move.cuenta.socio.nombresSocio}" />

				</h:column>
				<h:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{move.cuenta.socio.apelidosSocio}" />

				</h:column>

				<h:column>
					<f:facet name="header">Fecha Ultima Transaccion</f:facet>
					<h:outputText value="#{move.fechaMovimiento}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo Transaccion</f:facet>
					<h:outputText value="#{move.tipoMovimiento}" />
				</h:column>

				<h:column>
					<f:facet name="header">Saldo</f:facet>
					<h:outputText value="#{move.cantidad}" />
				</h:column>


			</h:dataTable>

			<br />
			<br />

			<a href="ultimo-movimiento.xhtml" class="btn btn-info">Ver más</a>
		</h:form>
	</ui:define>
</ui:composition>


</html>
