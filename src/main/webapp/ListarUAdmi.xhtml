<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="template/template.xhtml"/>
<h:head></h:head> 
<h:body> 

<h:form>

<p:dataTable value="#{registroUsuarioBean.listaUAdmi}" var="admi">

<p:column headerText="Nombre"> 
<h:outputText value="#{admi.nombre}" />
</p:column>

<p:column headerText="Apellido"> 
<h:outputText value="#{admi.apellido}" />
</p:column>

<p:column headerText="Usuario"> 
<h:outputText value="#{admi.usuario}" />
</p:column>

<p:column headerText="Clave"> 
<h:outputText value="#{admi.contrasena}" />
</p:column>

<p:column headerText="Rol"> 
<h:outputText value="#{admi.rol.nombre}" />
</p:column>

<p:column headerText="Eiminar"> 
<p:commandButton value="Eiminar"></p:commandButton>
</p:column>




</p:dataTable>


</h:form>
</h:body> 
</html>
